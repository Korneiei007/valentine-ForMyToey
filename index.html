<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <!--Envelope Screeen-->
    <div id="envelope-container">
        <img src="envelope.png" alt="Envelpoe" id="envelope" />
        <p>❤︎⁠ Letter for You ❤︎</p>
    </div>

    <!--Letter Screen-->
    <div id="letter-container">
        <div class="letter-window">
            <h1 id="letter-title">Will you accept my letter??</h1>

            <img src="cat.gif" class="cat" id="letter-cat" />
            <div class="buttons" id="letter-buttons">
                <img src="yes.png" class="btn yes-btn" alt="Yes" />

                <div class="no-wrapper">
                    <img src="no.png" class="btn no-btn" alt="No" />
                </div>
            </div>

            <p id="final-text" class="final-text" style="display: none">
                Happy Valentine's Day! ❤️ น้าไออ้วนของเค้าาา <br>
                เราอยู่ด้วยกันมา 6 เดือนแล้วนะ ผ่านไปไวจัง <br>
                อยู่กับเค้าไปนานๆเลยนะ เค้าอยากตื่นมาเจอเธอในทุกๆวันเลย <br>
                เธอหันมาเมื่อไหร่เค้าจะอยู่ข้างเธอเสมอเลยยย <br>
                ❤️❤️❤️ขอบคุณที่อยู่ด้วยกัน❤️❤️❤️
                <p id="final-text" class="final-text" style="display: none">Korn</p>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
